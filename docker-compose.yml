services:
  clickhouse:
    environment:
      CLICKHOUSE_SKIP_USER_SETUP: 1
    networks:
      - clickhouse
    container_name: clickhouse
    image: clickhouse/clickhouse-server
    ports:
      - 127.0.0.1:8123:8123
      - 127.0.0.1:9000:9000
      - 127.0.0.1:9009:9009
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8123/ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
networks:
  clickhouse: null
