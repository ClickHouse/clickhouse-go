name: run-tests-head

permissions: write-all

on:
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    branches:
      - v1
      - main

jobs:
  test-ch-head:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        go:
          - "1.19.10"
          - "1.20.5"
    steps:
      - uses: actions/checkout@main

      - name: Install Go ${{ matrix.go }}
        uses: actions/setup-go@v2.1.5
        with:
          stable: false
          go-version: ${{ matrix.go }}

      - name: Run tests
        run: |
          CLICKHOUSE_VERSION=head make test
